<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FURY</title>
    <style>
        /* BASE STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: #ffffff; color: #333; line-height: 1.5; }
        a { text-decoration: none; color: inherit; }

        /* --- NAVIGATION --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 50px; background-color: #ffffff; border-bottom: 1px solid #e0e0e0;
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-left { flex: 1; position: relative; }
        /* Shop button styles removed */
        
        .nav-center { flex: 1; text-align: center; }
        .logo { font-size: 32px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; color: #000; }
        .nav-right { flex: 1; display: flex; justify-content: flex-end; align-items: center; gap: 25px; }

        /* --- CHECKOUT FORM LAYOUT --- */
        .checkout-wrapper {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            margin-top: 30px;
        }

        .section-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #000;
        }

        /* --- INPUT STYLING --- */
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .field {
            margin-bottom: 12px;
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #000;
            box-shadow: 0 0 0 1px #000;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .submit-btn:hover { background: #333; }

        /* --- FOOTER --- */
        footer { background-color: #fff; padding: 40px; text-align: center; border-top: 1px solid #e0e0e0; margin-top: 80px; }
        .footer-text { font-size: 12px; color: #888; margin-bottom: 5px; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            </div>
        <div class="nav-center">
            <a href="../index.html" class="logo">FURY</a>
        </div>
        <div class="nav-right">
            <span class="currency">PK / PKR</span>
        </div>
    </nav>

    <div class="checkout-wrapper">
        <form id="orderForm">
            <div class="section-header">
                <h2>Contact</h2>
            </div>
            <div class="field">
                <input type="email" placeholder="Email" required>
            </div>

            <div class="section-header">
                <h2>Delivery</h2>
            </div>
            
            <div class="field">
                <select required>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Other">International</option>
                </select>
            </div>

            <div class="input-row">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>

            <div class="field">
                <input type="text" placeholder="Address" required>
            </div>

            <div class="field">
                <input type="text" placeholder="Apartment, suite, etc. (optional)">
            </div>

            <div class="input-row">
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="Postal code (optional)">
            </div>

            <div class="field">
                <input type="tel" placeholder="Phone" required>
            </div>

            <button type="submit" class="submit-btn">Complete Purchase</button>
        </form>
    </div>

    <footer>
        <p class="footer-text">Hashir, Wussat, Fatima | ICT Semester Project</p>
        <p class="footer-text">Â© 2025 FURY. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Order placed successfully!");
            window.location.href = "../index.html"; 
        });
    </script>
</body>
</html>
